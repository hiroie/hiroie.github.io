<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>secondtask</title>

  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    // 円錐を作成
    var conegeometry = new THREE.ConeGeometry(0.5, 1, 1.5);
    var conematerial = new THREE.MeshPhongMaterial({ color: 0x0000ff, wireframe:true });
    var cone1 = new THREE.Mesh(conegeometry, conematerial);
    cone1.position.set(2,0,-5);
    scene.add(cone1);
    
      // 球を作成
    var spheregeometry = new THREE.SphereGeometry(0.5, 32, 32);
    var spherematerial = new THREE.MeshPhongMaterial({ color: 0x6699ff });
    var sphere1 = new THREE.Mesh(spheregeometry, spherematerial);
    sphere1.position.set(-2,-5,-5);
    scene.add(sphere1);
      
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 円錐を回転させる
      cone1.rotation.x += 0.02;
      cone1.rotation.y += 0.02;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
