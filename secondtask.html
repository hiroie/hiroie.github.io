<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>secondtask</title>

  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="OrbitControls.js"></script>
</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
    
    // カメラの初期座標を設定
       camera.position.set(0, 0, 1000);
    
    // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
    // 円錐を作成
    var coneGeometry = new THREE.CylinderGeometry( 0, 1, 1, 32);
    var coneMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    var cone1 = new THREE.Mesh(coneGeometry, coneMaterial);
    cone1.position.set(0,1,-6);
    scene.add(cone1);
    
      // 球を作成
    var spheregeometry = new THREE.SphereGeometry(0.5, 32, 32);
    var spherematerial = new THREE.MeshPhongMaterial({ color: 0x6699ff,wireframe:true });
    var sphere1 = new THREE.Mesh(spheregeometry, spherematerial);
    sphere1.position.set(0,0,-5);
    scene.add(sphere1);
      
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    //描画
    renderer.render(scene, camera);
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
